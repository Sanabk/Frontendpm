<h1>Add Publication</h1>



<form (submit)="addAnnonce(title,description,category,phone,city,picture)" class="well ">

  <div class="form-group">
    <label>Title:</label>
    <input type="text" class="form-control" placeholder="add title" [(ngModel)]="title" name="title" >
  </div>

  <div class="form-group">
    <label>Category:</label>
    <input type="text" class="form-control" placeholder="add category" [(ngModel)]="category" name="category" >
  </div>

  <div class="form-group">
    <label>Description:</label>
    <input type="text" class="form-control" placeholder="add description" [(ngModel)]="description" name="description" >
  </div>

  <div class="form-group">
    <label>City:</label>
    <input type="text" class="form-control" placeholder="add city" [(ngModel)]="city" name="city" >
  </div>

  <div class="form-group">
    <label>Phone:</label>
    <input type="text" class="form-control" placeholder="add phone" [(ngModel)]="phone" name="phone" >
  </div>

  <div class="form-group">
    <label>Picture:</label>
    <input type="text" class="form-control" placeholder="add picture" [(ngModel)]="picture" name="picture" >
  </div>

  <div *ngFor="let error of errors" class="alert alert-danger">
    <div>There is an error in :{{error.field}} field</div>
    <div>{{error.message}}</div>
  </div>

  <button type="submit" class="btn " >Save</button>

</form>
