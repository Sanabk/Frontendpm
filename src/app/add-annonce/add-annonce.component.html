        <div class="osahanloading"></div>

<app-layouts></app-layouts>



<div class="container cont">
  <div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2 main">
    <form action="#" method="post" class="form-horizontal" ngNativeValidate (submit)="addAnnonce(title,description,category,phone,city,picture)">

      <legend>Add Service</legend>
      <div class="form-group">
        <label class="col-md-3 control-label">Title :</label>
        <div class="col-md-9">
          <input type="text" class="form-control" placeholder="Add Title" [(ngModel)]="title" name="title" required >
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-3 control-label">Description :</label>
        <div class="col-md-9">
          <input type="text" class="form-control" placeholder="Add Description" [(ngModel)]="description" name="description" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Phone NÂ°:</label>
        <div class="col-md-9">
          <input type="NUMBER" class="form-control" min="99999999" placeholder="Add Phone Number" minlength="8" [(ngModel)]="phone" name="number" required>
          <div *ngIf="phone_error">
            Name must be  8 characters long.
          </div>
        </div>


      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Category :</label>
        <div class="col-md-9">
        <select class="form-control" id="power" required [(ngModel)]="category" name="category">
          <option *ngFor="let c of  categories" [value]="c.name" >{{c.name}}</option>
        </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Address :</label>
        <div class="col-md-9">
          <!--<input type="text" class="form-control" placeholder="Location"  id="city" #address [(ngModel)]="city" >-->
          <input type="text" class="form-control" placeholder="Add Location" id="city" required #address [(ngModel)]="city" name="city"  >
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">E-mail :</label>
        <div class="col-md-9">
          <input type="email" class="form-control"  placeholder="Add E-mail" [(ngModel)]="picture" name="picture" required >
        </div>
      </div>
      <!--<div class="form-group">-->
        <!--<label class="col-md-3 control-label">City :</label>-->
        <!--<div class="col-md-9">-->
          <!--<select class="form-control" [(ngModel)]="city" required>-->
            <!--<option>Tunis</option>-->
            <!--<option>Sousse</option>-->
            <!--<option>Monastir</option>-->
            <!--<option>Beja</option>-->
            <!--<option>Kef</option>-->
            <!--<option>Jandouba</option>-->
          <!--</select>-->
        <!--</div>-->
      <!--</div>-->

      <div *ngFor="let error of errors" class="alert alert-danger">
        <div>There is an error in :{{error.field}} field</div>
        <div>{{error.message}}</div>
      </div>

  <button type="submit" class="btn btn-primary "  >Save</button>
  <button type="reset" class="btn btn-danger"> Cancel</button>

    </form>
  </div>
</div>
