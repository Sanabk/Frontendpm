<div class="load">
  <div class="container">
    <div class="row">

      <div class="animationload">
        <div class="osahanloading"></div>
      </div>
    </div>
  </div>
</div>
<app-layouts></app-layouts>


<div class="container cont">
  <div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2 main">

    <form action="#" method="post" class="form-horizontal" ngNativeValidate (submit)="addReclamation(title,context)">

      <legend>Send Reclamation</legend>
      <div class="form-group">
        <label class="col-md-3 control-label">Title :</label>
        <div class="col-md-9">
          <input type="text" id="name" name="name" placeholder="Add Title" class="form-control"
                 required
                 [(ngModel)]="title" #name="ngModel" >


        </div>
      </div>


      <div class="form-group">
        <label class="col-md-3 control-label">Message :</label>
        <div class="col-md-9">
            <textarea type="text" id="desc" name="desc" placeholder="Add Message" class="form-control"
                   required
                   [(ngModel)]="context" #name="ngModel" ></textarea>
        </div>
      </div>


      <div *ngFor="let error of errors" class="alert alert-danger">
        <div>There is an error in :{{error.field}} field</div>
        <div>{{error.message}}</div>
      </div>


      <button type="submit" class="btn btn-primary "  >Send</button>
      <button type="reset" class="btn btn-danger"> Cancel</button>

    </form>
  </div>
</div>
