
<app-layouts></app-layouts>

<!-- Team -->
<div class="container">
  <div id="imaginary_container">
  <div class="input-group stylish-input-group">
    <input type="text" class="form-control"  placeholder="Search" [(ngModel)]="queryString">
    <span class="input-group-addon">
                <button type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
  </div>
</div>

<div>

</div>
</div>
<section id="team" class="pb-5">
  <h5 class="section-title h1">Last Services</h5>
  <div class="col-md-2" style="background: #fff">
    <h4> Categories</h4>


    <div class="funkyradio">
      <div class="funkyradio-default" *ngFor="let cats of categories">
        <input type="radio" name="radio" id="radio1{{cats.id}}" (change)="checkValue(cats.id, $event)" />
        <label for="radio1{{cats.id}}">{{cats.name}}</label>
      </div>


    </div>
  </div>
  <div class="col-md-10" style="background-color: #eee">

    <div class="row">
      <!-- Team member -->
      <div  class="col-xs-12 col-sm-6 col-md-4" *ngIf="annonces.length==0" style="width: 100% ; background-color: #fff">
        <img src="../../assets/Loading_icon.gif" style="width: 150px" class="center-block">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let a of  annonces | filter: queryString : 'title'">
        <a routerLink="/details-annonce/{{a.id}}">
        <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
          <div class="mainflip">
            <div class="frontside">
              <div class="card">
                <div class="card-body text-center">
                  <p><img class=" img-fluid" src="../../assets/service.png" alt="card image"></p>
                  <h4 class="card-title">{{a.title}}</h4>
                  <p class="card-text"> Category : {{a.category.name}}</p>
                <p> Phone NÂ° : {{a.phone}}</p>
                  <p>City : {{a.city}}</p>
                  <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                </div>
              </div>
            </div>
            <div class="backside" style="width: 100%">
              <div class="card">
                <div class="card-body text-center mt-4">
                  <h4 class="card-title">{{a.title}}</h4>
                  <hr>
                  <p class="card-text"> {{a.description}}</p>

                </div>

              </div>
            </div>
          </div>
        </div>
        </a>
      </div>
    </div></div></section>
