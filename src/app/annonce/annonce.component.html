<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

 
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

  <div class="container">
    <a class="navbar-brand"   routerLink="/annonce">Services List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <!--<li class="nav-item active">-->
        <!--<a class="nav-link" href="#">Home-->
        <!--<span class="sr-only">(current)</span>-->
        <!--</a>-->
        <!--</li>-->
        <li class="nav-item">
          <a class="nav-link" routerLink="/add-annonce">Add New Service</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/reclamation">Reclamation</a>
        </li>
      </ul>
      <ul  class="nav navbar-nav navbar-right">
        <li><a routerLink="/login"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <div class="panel-group">
    <div id="imaginary_container">
      <div class="input-group stylish-input-group">
        <input type="text" class="form-control"  placeholder="Search" [(ngModel)]="queryString">
        <span class="input-group-addon">
                <button type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
      </div>
    </div>

    <table class="table table-striped custab">
      <thead>
      <a href="#" class="btn btn-primary btn-xs pull-right"><b>+</b> Add new categories</a>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Phone NÂ°</th>
        <th>Description</th>
        <th>Adress</th>
        <th>Email</th>
        <th class="text-center">Action</th>
      </tr>
      </thead>
      <tr *ngFor="let a of  annonces | filter: queryString : 'title'">
        <td> {{a.title}}</td>
        <td>{{a.category.name}}</td>
        <td>{{a.phone}}</td>
        <td> {{a.description}}</td>
        <td>{{a.city}}</td>
        <td>{{a.picture}}</td>
        <td class="text-center"><a class='btn btn-info btn-xs' routerLink="/edit-annonce/{{a.id}}"><span class="glyphicon glyphicon-edit"></span> Edit</a>
          <a (click)="deleteAnnonce(a.id)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
      </tr>

    </table>

  </div>
</div>

</body>

</html>
