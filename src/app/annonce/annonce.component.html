  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

  <div class="container">
    <a class="navbar-brand"   routerLink="/annonce">Services List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <!--<li class="nav-item active">-->
        <!--<a class="nav-link" href="#">Home-->

        <!--</a>-->
        <!--</li>-->
        <li class="nav-item">
          <a class="nav-link" routerLink="/add-annonce">Add New Service</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/reclamation">Reclamation</a>
        </li>
      </ul>
      <ul  class="nav navbar-nav navbar-right">
        <li><a routerLink="/login"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <div class="panel-group">
    <div id="imaginary_container">
      <div class="input-group stylish-input-group">
        <input type="text" class="form-control"  placeholder="Search" [(ngModel)]="queryString">
        <span class="input-group-addon">
                <button type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
      </div>
    </div>
    <div *ngFor="let a of  annonces | filter: queryString : 'title'" >
      <div class="panel panel-success">
        <div class="panel-heading">Title : {{a.title}} </div>
          <div class="panel-body"> Category : {{a.category.name}} </div>
          <div class="panel-body"> Phone NÂ° : {{a.phone}}</div>
        <div class="panel-body"> Description : {{a.description}}</div>
          <div class="panel-body"> City : {{a.city}}</div>
          <div class="panel-body"> Picture : {{a.picture}}</div>
      </div>
        <button routerLink="/edit-annonce/{{a.id}}" class="btn btn-success">Edit Service</button>


        <button (click)="deleteAnnonce(a.id)" class="btn btn-danger" >Delete</button>

    </div>

  </div>
</div>

</body>

</html>
