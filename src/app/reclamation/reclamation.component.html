
<app-layouts></app-layouts>

  <div class="col-md-10 col-md-offset-1">

    <div class="panel panel-default panel-table">
      <div class="panel-heading">
        <div class="row">
          <div class="col col-xs-6">
            <h3 class="panel-title">List Reclamation</h3>
          </div>
          <div class="col col-xs-6 text-right">
              <a routerLink="/add-reclamation" class="btn btn-secondary">
                  <span class="glyphicon glyphicon-plus"></span>
                  Send New Reclamation</a>          </div>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-list">
          <thead>
          <tr>
            <th>Title</th>
            <th>Message</th>
          </tr>
          </thead>
          <tbody>
          <tr   *ngIf="reclamations.length==0" style="width: 100% ; background-color: #fff">
            <td colspan="2" style="background-color: #fff"><img src="../../assets/Loading_icon.gif" style="width: 150px" class="center-block" ></td>
          </tr>
          <tr *ngFor="let a of  reclamations | filter: queryString : 'title'">
            <td> {{a.title}}</td>
            <td> {{a.context}}</td>
          </tr>
          </tbody>
        </table>
</div>

    </div>
  </div>
