<h1>Edit Publication NÂ°{{id}}</h1>


<form (submit)="editAnnonce(title,description,category,phone,city,picture)" class="well ">

  <div class="form-group">
    <label>Title:</label>
    <input type="text" class="form-control" placeholder="edit title" [(ngModel)]="title" name="title" required>
  </div>



  <div class="form-group">
    <label>Description:</label>
    <input type="text" class="form-control" placeholder="edit description" [(ngModel)]="description" name="description" required>
  </div>


  <div class="form-group">
    <label>Cateory:</label>
    <input type="text" class="form-control" placeholder="edit category" [(ngModel)]="category" name="categ">
  </div>

  <div class="form-group">
    <label>Phone:</label>
    <input type="text" class="form-control" placeholder="edit phone" [(ngModel)]="phone" name="phone">
  </div>

  <div class="form-group">
    <label>City:</label>
    <input type="text" class="form-control" placeholder="edit city" [(ngModel)]="city" name="city">
  </div>

  <div class="form-group">
    <label>Picture:</label>
    <input type="text" class="form-control" placeholder="edit picture" [(ngModel)]="picture" name="pict">
  </div>

  <div *ngFor="let error of errors" class="alert alert-danger">
    <div>there is an error in :{{error.field}} field</div>
    <div>{{error.message}}</div>
  </div>


  <button type="submit" class="btn btn-primary" >Save changes</button>

</form>
