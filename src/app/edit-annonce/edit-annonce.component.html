<app-layouts></app-layouts>

<div class="container cont">
  <div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2 main">
    <form action="#" method="post" class="form-horizontal" ngNativeValidate (submit)="editAnnonce(title,description,category,phone,city,picture)">

      <legend>Edit Service </legend>
      <div class="form-group">
        <label class="col-md-3 control-label">Title :</label>
        <div class="col-md-9">
          <input type="text" class="form-control" placeholder="Add Title" [value]="title" [(ngModel)]="title" name="title" required >
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-3 control-label">Description :</label>
        <div class="col-md-9">
          <input type="text" class="form-control" placeholder="Add Description" [(ngModel)]="description" name="description" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Phone Number :</label>
        <div class="col-md-9">
          <input type="text" class="form-control" placeholder="Add Phone Number" [(ngModel)]="phone" name="number" required>
        </div>

      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Category :</label>
        <div class="col-md-9">
          <select class="form-control" id="power" required [(ngModel)]="category" name="category">
            <option [value]="annonce.category.name" selected>{{annonce.category.name}}</option>
            <option *ngFor="let c of  categories" [value]="c.name" >{{c.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Address :</label>
        <div class="col-md-9">
          <input type="text" class="form-control" placeholder="Location" name="city" id="city" #address [(ngModel)]="city" required>
          <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
            <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
          </agm-map>
          <!--<input type="text" class="form-control" placeholder="Add City" id="city" required [(ngModel)]="city" name="city"  >-->
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Picture :</label>
        <div class="col-md-9">
          <input type="text" class="form-control"  [(ngModel)]="picture" name="picture" required >
        </div>
      </div>
      <!--<div class="form-group">-->
      <!--<label class="col-md-3 control-label">City :</label>-->
      <!--<div class="col-md-9">-->
      <!--<select class="form-control" [(ngModel)]="city" required>-->
      <!--<option>Tunis</option>-->
      <!--<option>Sousse</option>-->
      <!--<option>Monastir</option>-->
      <!--<option>Beja</option>-->
      <!--<option>Kef</option>-->
      <!--<option>Jandouba</option>-->
      <!--</select>-->
      <!--</div>-->
      <!--</div>-->

      <div *ngFor="let error of errors" class="alert alert-danger">
        <div>There is an error in :{{error.field}} field</div>
        <div>{{error.message}}</div>
      </div>

      <button type="submit" class="btn btn-primary " >Save</button>
      <button type="reset" class="btn btn-danger"> Cancel</button>

    </form>
  </div>
</div>
